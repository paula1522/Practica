<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cuestionario de los Cuatro Fantásticos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-bottom: 5px;
        }

        input[type="submit"] {
            background-color: #ed1d24;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuestionario de los Cuatro Fantásticos</h1>
        <form action="#" method="post">
            <label>1. ¿Cuál miembro de los Cuatro Fantásticos puede estirar su cuerpo?</label>
            <input type="radio" name="q1" value="a"> a) Mr. Fantástico
            <input type="radio" name="q1" value="b"> b) Antorcha Humana
            <input type="radio" name="q1" value="c"> c) La Cosa

            <label>2. ¿Cuál es la fuente de los poderes de los Cuatro Fantásticos?</label>
            <input type="radio" name="q2" value="a"> a) Rayos Cósmicos
            <input type="radio" name="q2" value="b"> b) ADN Alienígena
            <input type="radio" name="q2" value="c"> c) Nanotecnología

            <label>3. ¿Cuál es el nombre real de la Cosa (The Thing)?</label>
            <input type="radio" name="q3" value="a"> a) Ben Grimm
            <input type="radio" name="q3" value="b"> b) Reed Richards
            <input type="radio" name="q3" value="c"> c) Johnny Storm

            <input type="submit" value="Enviar Respuestas del Cuestionario de los Cuatro Fantásticos">
        </form>
    </div>
</body>
</html>
